<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feliz Navidad</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="primary-content">
        <div class="gif-container">
          <img
            src="./src/img/cute-bear-loop.gif"
            alt="Principal GIF"
            id="default-gif"
          />
        </div>
        <h2 class="title-primary">¡De mí para ti!</h2>
        <p>Eres el regalo más hermoso que la vida me ha dado,</p>
        <p>y no puedo estar más agradecido por tenerte a mi lado.</p>
        <p>¡Feliz Navidad mi amor, te amo mucho!</p><br><br>
      </div>
      <div class="second-content" style="display: none">
        <h2 class="title-secondary">I'm so happy!</h2>
        <div class="gif-container">
          <img
            src="./src/img/bear-kisses.gif"
            alt="Success GIF"
            id="success-gif"
          />
        </div>
        <button class="btn-reset">Try Again</button>
        <!-- Botón de reinicio -->
      </div>
    </div>

    <script src="js/script.js"></script>
